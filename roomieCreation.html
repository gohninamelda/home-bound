<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomie Listing Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <div class="d-flex justify-content-center p-5">
        <div class="card justify-content-center" style="width: 18rem; height: 18rem; ">
            <img src="add_profile.png" class="card-img-top" alt="...">
        </div>
    </div>

    <div class="px-5 mx-5 py-3">
        <h3 class="fw-bold">What's your Name?</h3>
        <div class="d-flex">
            <h5>First Name</h5>
            <div class="input-group-sm p-2 w-25">
                <input type="text" class="form-control" placeholder="" >
            </div>
            <h5>Second Name</h5>
            <div class="input-group-sm p-2 w-25">
                <input type="text" class="form-control" placeholder="" >
            </div>
        </div>
    </div>

    <div class="px-5 mx-5 py-3">
        <h3 class="fw-bold">Lodging Details</h3>
        <div class="d-flex">
            <h6>Budget</h6>
            <div class="input-group-sm p-2 w-25 d-flex">
                <h6>$</h6><input type="text" class="form-control" placeholder="" ><h6>per</h6>
                <select class="form-select-sm" aria-label="Default select example">
                    <option selected>Choose Time Frame</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="d-flex">
            <h6>Accommodation For</h6>
            <div class="input-group mb-3">
                <select class="form-select-sm" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
        </div>
        <div class="d-flex">
            <h6>Ready to Move On</h6>
            <div class="input-group-sm d-flex">
                <input type="text" aria-label="DD" placeholder="DD" class="form-control">
                <input type="text" aria-label="MM" placeholder="MM" class="form-control">
                <input type="text" aria-label="YYYY" placeholder="YYYY" class="form-control">
            </div>
        </div>
        <div class="d-flex">
            <h6>Stay Duration</h6>
            <div class="input-group mb-3">
                <select class="form-select-sm" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>
        </div>
    </div>

    <div class="px-5 mx-5 py-3">
        <h3 class="fw-bold">Introduction</h3>
            <div class="bg-light py-3 px-2">
                <textarea class="form-control" placeholder="You can talk about yourself here."></textarea>
            </div>
    </div>

    <div class="px-5 mx-5 py-3">
        <h3 class="fw-bold">Your Hobbies</h3>
            <div class="bg-light py-3 px-2">
                <textarea class="form-control" placeholder="You can talk about yourself here."></textarea>
            </div>
    </div>

    <div class="px-5 mx-5 py-3">
        <h3 class="fw-bold">Get in Touch</h3>
          <div class="bg-light py-3 px-2">
  
            <div class="p-2 d-flex">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
              </svg>
              <input type="text" class="form-control" placeholder="Phone Number" >
            </div>
            <div class="p-2 d-flex">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-paper-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.5 9.5 3 7.5v-6A1.5 1.5 0 0 1 4.5 0h7A1.5 1.5 0 0 1 13 1.5v6l-3.5 2L8 8.75l-1.5.75ZM1.059 3.635 2 3.133v3.753L0 5.713V5.4a2 2 0 0 1 1.059-1.765ZM16 5.713l-2 1.173V3.133l.941.502A2 2 0 0 1 16 5.4v.313Zm0 1.16-5.693 3.337L16 13.372v-6.5Zm-8 3.199 7.941 4.412A2 2 0 0 1 14 16H2a2 2 0 0 1-1.941-1.516L8 10.072Zm-8 3.3 5.693-3.162L0 6.873v6.5Z"/>
              </svg>
              <input type="text" class="form-control" placeholder="Email" >
            </div>
            <div class="p-2 d-flex">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.287 5.906c-.778.324-2.334.994-4.666 2.01-.378.15-.577.298-.595.442-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294.26.006.549-.1.868-.32 2.179-1.471 3.304-2.214 3.374-2.23.05-.012.12-.026.166.016.047.041.042.12.037.141-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8.154 8.154 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629.093.06.183.125.27.187.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.426 1.426 0 0 0-.013-.315.337.337 0 0 0-.114-.217.526.526 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09z"/>
              </svg>
              <input type="text" class="form-control" placeholder="Telegram Handle" >
            </div>
  
          </div>
      </div>
    
</body>
</html>
