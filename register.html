    <div>
        <p class="display-1 text-center fw-bold" style="margin:auto; margin-top:50px; margin-bottom:50px;">Hey there, we're so happy to have you.
        <i class="bi bi-emoji-laughing"></i></p>
        <p class="display-5 text-center fw-bold mb-5">Create an account to get started.</p>
    </div>

    <div class="container">
        <form>
            <div class="row mb-5">
                <div class="col-sm-1"></div>
                <label for="inputName" class="col-sm-2 col-form-label col-form-label-lg fw-bold text-end"><i class="bi bi-stars"></i> Name</label>
                <div class="col-sm-8">
                    <input type="username" class="form-control form-control-lg bg-secondary bg-opacity-25" style="border-radius: 30px" id="username">
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row mb-5">
                <div class="col-sm-1"></div>
                <label for="inputDOB" class="col-sm-2 col-form-label col-form-label-lg fw-bold text-end"><i class="bi bi-lightning"></i> DOB</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-lg bg-secondary bg-opacity-25" style="border-radius: 30px;" id="dob" placeholder="DD   /   MM   /   YYYY">
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row mb-5">
                <div class="col-sm-1"></div>
                <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-lg fw-bold text-end"><i class="bi bi-envelope"></i> Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control form-control-lg bg-secondary bg-opacity-25" style="border-radius: 30px;" id="email">
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row mb-5">
                <div class="col-sm-1"></div>
                <label for="inputPassword" class="col-sm-2 col-form-label col-form-label-lg fw-bold text-end"><i class="bi bi-fingerprint"></i> Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control form-control-lg bg-secondary bg-opacity-25" style="border-radius: 30px;" id="password">
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row mb-5">
                <div class="col-sm-1"></div>
                <label for="inputPassword2" class="col-sm-2 col-form-label col-form-label-lg fw-bold text-end"><i class="bi bi-fingerprint"></i> Re-enter Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control form-control-lg bg-secondary bg-opacity-25" style="border-radius: 30px;" id="inputPassword2">
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row mb-5">
                <div class="col-sm-1"></div>
                <label for="inputType" class="col-sm-2 col-form-label col-form-label-lg fw-bold text-end"><i class="bi bi-person-video2"></i> I'm registering as a...</label>
                <div class="form-check form-check-inline col-sm-4">
                    <input type="radio" class="form-check-input form-check-input-lg" name="usertype" id="inputRoommate" value="Roommate">
                    <label class="form-check-label form-check-label-lg fw-bold" for="inputRoommate">
                        Roommate
                    </label>
                </div>

                <div class="form-check form-check-inline col-sm-4">
                    <input type="radio" class="form-check-input form-check-input-lg" name="usertype" id="inputLandlord" value="Landlord">
                    <label class="form-check-label form-check-label-lg fw-bold" for="inputLandlord">
                        Landlord
                    </label>
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row mb-5">
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary bg-opacity-50 btn-lg px-5 py-3 fw-bold" style="border-radius: 30px" id="signUp" name="signup_submit">Join the community  <i class="bi bi-arrow-right-circle"></i></button>
                </div>
            </div>
        </form>
    </div>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";



    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBjHnf4J60cmRVPvRx60iB1HdtYDoFus-8",
        authDomain: "wad2-login.firebaseapp.com",
        projectId: "wad2-login",
        storageBucket: "wad2-login.appspot.com",
        messagingSenderId: "416797111775",
        appId: "1:416797111775:web:f572cad671caf62a1a806a",
        databaseURL: "https://wad2-login-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();



    signUp.addEventListener("click", (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;


        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user.uid)
                set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email
                })
                

                alert('user created')
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
                // ..
            });
    })
</script>
